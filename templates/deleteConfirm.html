<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dlete Confirm</title>
</head>
<body>
    {% csrf_token %}
    <div id="first">
        <h1>Confirm Delete?</h1>
        <h3>Case: {{name}}</h3>
        <h3>Filename: {{filename}}</h3>
        <button onclick="deleteCase();" style="margin-right: 50px;">Delete</button>
        <button onclick="window.location.href = '/'">Cancle</button>
    </div>
    <div id="second">
        <h1>Deleted</h1>
        <button onclick="window.location.href = '/'">Back</button>
    </div>
    
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        $("#second").hide();
    });
    function deleteCase() {
        $.post('{{url}}/', {key: '~$A=+V_SR3[jsRd<', csrfmiddlewaretoken: document.getElementsByName('csrfmiddlewaretoken')[0].value}, function() {
            $("#first").hide();
            $("#second").show();
        });
    }
</script>
</html>
